password_reset_form.html{% extends 'base_auth.html' %}
{% load static %}

{% block auth %}
  <div class="card" method="post">
    <div class="card-body p-6">
      <h2 class="card-title text-center">Password Reset Complete</h2>
      <p class="text-muted">Your password was successfully reset.</p>
      <a href="{% url 'login' %}" class="btn btn-primary btn-block">Sign In</a>
    </div>
  </div>
{% endblock auth %}
